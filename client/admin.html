<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tattler</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>Tattler</h1>
    <h2>Administracion de Restaurantes</h2>
<div class="d-flex search">
  <form id="search-form" class="d-flex">
      <button type="submit" class="btn btn-primary ms-2">Buscar</button>
    <input type="text" id="search-input" class="form-control" placeholder="Buscar por nombre, cocina o ciudad">
  
  </form>
</div>
  </header>
  <div class="container">
    <button id="add-restaurant-btn" class="btn btn-success" style="max-width:200px;">Agregar Restaurante</button>
  </div>
  </header>
  <div id="restaurants-container"></div>
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Agregar Rating y Comentario</h2>
      <form id="rating-form">
        <label for="rating">Rating (1-5):</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required>
        <label for="comment">Comentario:</label>
        <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
        <button type="button" id="save-rating-btn" class="btn btn-primary">Guardar</button>
      </form>
    </div>
  </div>
  <div id="rating-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Calificaciones y Comentarios</h2>
      <div id="rating-comments"></div>
    </div>
  </div>
  <!-- Modal para editar restaurantes -->
  <div id="edit-modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <form id="edit-form">
      <label for="edit-name">Nombre:</label>
      <input type="text" id="edit-name" required>     

      <label for="edit-street">Calle:</label>
      <input type="text" id="edit-street">    

      <label for="edit-city">Ciudad:</label>
      <input type="text" id="edit-city" required>
    

      <label for="edit-cuisine">Tipo de Cocina:</label>
      <input type="text" id="edit-cuisine">

      <label for="edit-image">URL de la imagen:</label>
      <input type="text" id="edit-image">

      <label for="edit-schedule">Horario:</label>
      <input type="text" id="edit-schedule">

      <button type="button" id="save-edit-btn">Guardar cambios</button>
    </form>
  </div>
</div>

  <!-- Modal para agregar un nuevo restaurante -->
<div id="add-modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Agregar Nuevo Restaurante</h2>
    <form id="add-form">
      <label for="add-name">Nombre:</label>
      <input type="text" id="add-name" required>

      <label for="add-street">Calle:</label>
      <input type="text" id="add-street">

      <label for="add-city">Ciudad:</label>
      <input type="text" id="add-city" required>
   

      <label for="add-cuisine">Cocina:</label>
      <input type="text" id="add-cuisine">

      <label for="add-image">URL de la imagen:</label>
      <input type="text" id="add-image">

      <label for="add-schedule">Horarios:</label>
      <input type="text" id="add-schedule">

      <button type="button" id="save-add-btn" class="btn btn-primary">Guardar</button>
    </form>
  </div>
</div>

  <script src="crud.js"></script>
</body>
</html>
